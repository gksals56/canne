<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
<META http-equiv="Expires" content="-1"> 
<META http-equiv="Pragma" content="no-cache"> 
<META http-equiv="Cache-Control" content="No-Cache"> 

function aprint(){
	var print = document.getElementById("print");
	var number = document.getElementById("number").value;
	var star_numbers = 1;
	var i = 0;
	var j = 0;
	print.innerHTML ="";
	while (i < number) {
	
		while (j < star_numbers) {
			print.innerHTML+="*";
			j++;
		}
		j = 0;
		print.innerHTML+="<br>";
		star_numbers+star_numbers+2;
		i++;
		
	//alert(print);
	//alert(number.value);
}

</script>
</head>
<body>
<form name = "test">
	<input type = "text" value="2" id="number" style="width:100px"/>
	<input type = "button" value="피라미드 출력" onclick="aprint();"/>
</form>
<div id ="print">
</div>
</body>
</html>
